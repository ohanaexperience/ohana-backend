publicGetExperiences:
    handler: src/experiences/lambda/public/getExperiences.handler
    timeout: 29
    # reservedConcurrency: 10
    events:
        - http:
              path: /v1/experiences/public
              method: GET
              cors: true
              #   throttle:
              #       rate: 50
              #       burst: 100
              #   caching:
              #       enabled: true
              #       ttlInSeconds: 300
    vpc:
        securityGroupIds:
            - !Ref ProxySecurityGroup
        subnetIds:
            - !Ref PrivateSubnetA
            - !Ref PrivateSubnetB
    environment:
        POSTGRES_DB: ${self:custom.resourceNames.postgresDB}
        POSTGRES_USERNAME: ${env:POSTGRES_USERNAME}
        POSTGRES_PASSWORD: ${env:POSTGRES_PASSWORD}
        USE_RDS_PROXY: ${self:custom.useRdsProxy.${self:provider.stage}}
        RDS_CLUSTER_ENDPOINT: !GetAtt PostgresRDSServerlessCluster.Endpoint.Address
        RDS_CLUSTER_PORT: !GetAtt PostgresRDSServerlessCluster.Endpoint.Port

        # CACHE_TTL: 300
        # MAX_RESULTS_PER_REQUEST: 50
        # ENABLE_ANALYTICS: true

