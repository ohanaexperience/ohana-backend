stripeWebhook:
    handler: src/webhooks.stripeWebhook
    timeout: 29
    events:
        - http:
              path: /v1/webhooks/stripe
              method: POST
              cors: true
    environment:
        STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY}
        STRIPE_WEBHOOK_SECRET: ${env:STRIPE_WEBHOOK_SECRET}
